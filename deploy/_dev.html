<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1" />


  <title>bugs</title>

  <link rel="stylesheet" href="css/html5-doctor-reset-stylesheet.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/lib/paper-min.js"></script>
</head>

<body>

  <section class="main">
    <div class="center">
      <div class="middle">
        <canvas id="stage"></canvas>
      </div>
    </div>
  </section>

<script src="js/app/bugs.js"></script>
<script type="text/paperscript" canvas="stage">
var px = BUGS.px

var path = new Path();
path.strokeColor = '#87CEEB';
path.strokeWidth = px(10);
path.moveTo(px(100), px(100))
path.lineTo(px(200), px(300))
path.lineTo(px(400), px(200))
path.lineTo(px(600), px(350))
path.lineTo(px(700), px(100))
path.lineTo(px(BUGS.width - 100), px(BUGS.height - 100))
path.smooth()
</script>
</body>
</html>
